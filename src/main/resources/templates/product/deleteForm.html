<p>Are you sure to delete this data?</p>
Product Name: <span th:text="${product.name}"></span><br>
Slug: <span th:text="${product.slug}"></span><br>
Description: <span th:text="${product.description}"></span><br>
<hr>
<button class="btn btn-danger" th:value="${product.id}"
    onclick="if (confirm('Are you sure?')) { deleteProduct(this.value) }"
    style="float: right;">Delete</button>

<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">

<body>
    <section layout:fragment="content">
        <div class="container mt-3">
            <h1 th:text="${title}"></h1>

            <button type="button" class="btn btn-primary mt-1 mb-3" onclick="openForm()">
                Add Category Data
            </button>

            <table class="table table-bordered table-striped table-hover table-sm">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Slug</th>
                        <th scope="col">Description</th>
                        <th scope="col">Is Deleted</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category, iter : ${categories}">
                        <th scope="row" th:text="${iter.count}"></th>
                        <td th:text="${category.name}"></td>
                        <td th:text="${category.slug}"></td>
                        <td th:text="${category.description}"></td>
                        <td style="text-align: center; vertical-align: middle;">
                            <input type="checkbox" th:checked="${category.isDeleted}" disabled />
                        </td>
                        <td>
                            <button class="btn btn-warning" th:value="${category.id}"
                                onclick="editForm(this.value)">Edit</button>
                            <button class="btn btn-danger" th:value="${category.id}"
                                onclick="deleteForm(this.value)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="myModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                    </div>
                </div>
            </div>
        </div>

        <script src="js/category.js"></script>
    </section>
</body>

</html>

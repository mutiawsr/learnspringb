<form th:action="@{~/category/save}" th:object="${category}" method="post">
    <input type="hidden" name="id" id="id" th:field="*{id}">
    <div class="mb-3">
        <label for="categoryName" class="form-label">Category Name</label>
        <input required type="text" class="form-control" name="name" id="categoryName" placeholder="Input Category Name"
            th:field="*{name}">
    </div>
    <div class="mb-3">
        <label for="categorySlug" class="form-label">Slug</label>
        <input type="text" class="form-control" name="slug" id="categorySlug" placeholder="Input Category Slug"
            th:field="*{slug}">
    </div>
    <div class="mb-3">
        <label for="categoryDesc">Description</label>
        <textarea class="form-control" name="description" id="categoryDesc" placeholder="Input Category Description"
            th:field="*{description}"></textarea>
    </div>
    <div class="mb-3">
        <input class="form-check-input" type="checkbox" name="isDeleted" id="categoryIsDeleted" th:field="*{isDeleted}"></textarea>
        <label for="categoryIsDeleted">Is Deleted</label>
    </div>
    <button type="submit" class="btn btn-primary" style="float: right;">Save</button>
</form>

<p>Are you sure to delete this data?</p>
Product: <span th:text="${variant.product.name}"></span><br>
Variant: <span th:text="${variant.name}"></span><br>
Slug: <span th:text="${variant.slug}"></span><br>
Description: <span th:text="${variant.description}"></span><br>
<hr>
<button class="btn btn-danger" th:value="${variant.id}"
    onclick="if (confirm('Are you sure?')) { deleteVariant(this.value) }"
    style="float: right;">Delete</button>

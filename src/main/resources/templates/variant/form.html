<form th:action="@{~/variant/save}" th:object="${variant}" method="post">
    <input type="hidden" name="id" id="id" th:field="*{id}">
    <div class="mb-3">
        <label for="categoryId" class="form-label">Category</label>
        <select class="form-select" id="categoryId" name="categoryId">
            <option value="">Select Category</option>
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:text="${category.name}"
                    th:selected="${category.id == selectedProduct?.categoryId}">
            </option>
        </select>
    </div>
    <div class="mb-3">
        <label for="productId" class="form-label">Product</label>
        <select class="form-select" id="productId" name="productId" disabled>
            <option value="">Select Product</option>
            <option th:value="${selectedProduct?.id}" th:text="${selectedProduct?.name}" th:selected="true"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="variantName" class="form-label">Variant</label>
        <input type="text" class="form-control" name="name" id="variantName" placeholder="Input Variant Name"
            th:field="*{name}">
    </div>
    <div class="mb-3">
        <label for="variantSlug" class="form-label">Slug</label>
        <input type="text" class="form-control" name="slug" id="variantSlug" placeholder="Input Variant Slug"
            th:field="*{slug}">
    </div>
    <div class="mb-3">
        <label for="variantDesc">Description</label>
        <textarea class="form-control" name="description" id="variantDesc" placeholder="Input Variant Description"
            th:field="*{description}"></textarea>
    </div>
    <div class="mb-3">
        <label for="variantStock">Stock</label>
        <textarea class="form-control" name="stock" id="variantStock" placeholder="Input Variant Stock"
            th:field="*{stock}"></textarea>
    </div>
    <div class="mb-3">
        <label for="variantPrice">Price</label>
        <textarea class="form-control" name="price" id="variantPrice" placeholder="Input Variant Price"
            th:field="*{price}"></textarea>
    </div>
    <div class="mb-3">
        <input class="form-check-input" type="checkbox" name="isDeleted" id="variantIsDeleted" th:field="*{isDeleted}"></textarea>
        <label for="variantIsDeleted">Is Deleted</label>
    </div>
    <button type="submit" class="btn btn-primary" style="float: right;">Save</button>
</form>
